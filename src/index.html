<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mesto</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img src="<%=require('./images/logo.svg')%>" alt="Логотип проекта место" class="logo header__logo">
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile__image" style="background-image: url('<%=require(`./images/avatar.jpg`)%>');"></div>
          <div class="profile__info">
            <h1 class="profile__title"></h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__description"></p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="places page__section">
          <ul class="places__list">
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">
          © 2024 Mesto Russia
        </p>
      </footer>
      <div class="popup popup_type_edit popup_is-animated">
        <div class="popup__content">
          <button type="button" class="popup__close"></button>
          <h3 class="popup__title">Редактировать профиль</h3>
          <form class="popup__form" name="edit-profile" novalidate id="edit-profile">
            <input
              type="text"
              name="name"
              minlength="2"
              maxlength="40"
              pattern="[a-zA-Zа-яА-ЯёЁ\s\-]+$"
              class="popup__input popup__input_type_name"
              placeholder="Имя"
              required
              id="name-input"
              data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
            >
            <span class="name-input-error" aria-live="polite"></span>
            <input
              type="text"
              name="description"
              minlength="2"
              maxlength="200"
              pattern="[a-zA-Zа-яА-ЯёЁ\s\-]+$"
              class="popup__input popup__input_type_description"
              placeholder="Занятие"
              required
              id="job-input"
              data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
            >
            <span class="job-input-error" aria-live="polite"></span>
            <button type="submit" class="button popup__button">Сохранить</button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_new-card popup_is-animated">
        <div class="popup__content">
          <button type="button" class="popup__close"></button>
          <h3 class="popup__title">Новое место</h3>
          <form class="popup__form" name="new-place" novalidate id="new-place">
            <input
              type="text"
              name="place-name"
              pattern="[a-zA-Zа-яА-ЯёЁ\s\-]*"
              minlength="2"
              maxlength="30"
              class="popup__input popup__input_type_card-name"
              placeholder="Название"
              data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
              required
              id="title-input"
            >
            <span class="title-input-error" aria-live="polite"></span>
            <input
              type="url"
              name="link"
              pattern="^(?:(?:https?|HTTPS?|ftp|FTP):\/\/)(?:\S+(?::\S*)?@)?(?:(?!(?:10|127)(?:\.\d{1,3}){3})(?!(?:169\.254|192\.168)(?:\.\d{1,3}){2})(?!172\.(?:1[6-9]|2\d|3[0-1])(?:\.\d{1,3}){2})(?:[1-9]\d?|1\d\d|2[01]\d|22[0-3])(?:\.(?:1?\d{1,2}|2[0-4]\d|25[0-5])){2}(?:\.(?:[1-9]\d?|1\d\d|2[0-4]\d|25[0-4]))|(?:(?:[a-zA-Z\u00a1-\uffff0-9]-*)*[a-zA-Z\u00a1-\uffff0-9]+)(?:\.(?:[a-zA-Z\u00a1-\uffff0-9]-*)*[a-zA-Z\u00a1-\uffff0-9]+)*)(?::\d{2,})?(?:[\/?#]\S*)?$"
              class="popup__input popup__input_type_url"
              placeholder="Ссылка на картинку"
              data-error-message="Введите адрес сайта"
              required
              id="link-input"
            >
            <span class="link-input-error" aria-live="polite"></span>
            <button type="submit" class="button popup__button">Создать</button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_image popup_is-animated">
        <div class="popup__content popup__content_content_image">
          <button type="button" class="popup__close"></button>
          <img src="" alt="" class="popup__image">
          <p class="popup__caption"></p>
        </div>
      </div>
      <div class="popup popup_type_confirm-delete popup_is-animated">
        <div class="popup__content popup__content_small">
          <button type="button" class="popup__close"></button>
          <h3 class="popup__title">Вы уверены?</h3>
          <button type="submit" class="button popup__button popup__button_confirm-delete">Да</button>
        </div>
      </div>
    </div>

    <template id="card-template">
      <li class="places__item card">
        <img class="card__image" src="" alt="" />
        <button type="button" class="card__delete-button"></button>
        <div class="card__description">
          <h2 class="card__title">
          </h2>
          <div class="card__likes-wrapper">
            <button type="button" class="card__like-button"></button>
            <span class="card__like-count">0</span>
          </div>
        </div>
      </li>
    </template>
  </body>
</html>
